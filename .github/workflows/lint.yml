name: Lint

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  clippy-rustdoc:
    name: Clippy & Rustdoc

    runs-on: ubuntu-latest

    strategy:
      matrix:
        target:
          - ""
          - --target wasm32-unknown-unknown

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Run Clippy
        run: cargo clippy --all-targets ${{ matrix.target }} -- -D warnings
      - name: Run Rustdoc
        env:
          RUSTDOCFLAGS: -D warnings
        run:
          cargo doc --no-deps --document-private-items --examples ${{
          matrix.target }}
